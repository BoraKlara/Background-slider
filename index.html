<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bacground slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://unsplash.com/photos/cqbLg3lZEpk?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://unsplash.com/photos/phIFdC6lA4E?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://unsplash.com/photos/4AQjVB2UrdU?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://unsplash.com/photos/fzfDRXUya-s?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://unsplash.com/photos/E-Zuyev2XWo?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink');
        "
      ></div>
      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow">
        <i class="fas fa-arrow-right" id="right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
